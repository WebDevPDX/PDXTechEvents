<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<meta name="description" content="Collection of Tech Meetup Events based on location">
		<meta name="author" content="Falk Schwiefert (webdevpdx.com)">
		<title>Find Meetup Events</title>
		<link href='https://fonts.googleapis.com/css?family=Source+Sans+Pro' rel='stylesheet'>
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
		<link rel="stylesheet" href="newstyle.css">
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
		<script src="script.js"></script>
	</head>
	<body  data-spy="scroll" data-target="#myScrollspy" data-offset="100">
		<div class="container">
			<div class="row">
				<div class="jumbotron">
					<header>
						<h1 class="text-center">Find Your Meetup Event</h1>
					</header>
				</div>
			</div>

			<div class="row">
				<div class="jumbotron">
					<p class="lead text-center">Please pick the category of meetups you would like to see, enter the 5 digit zip code or click the "My location" button for automatic detection</p>
					<form class="zipInput form-inline" id="zipInput">
						<fieldset class="form-group">
							<label for="groupSelect"></label> 
								<select class="form-control" name="groupSelect" id="groupSelect">
									<option value="" selected>Please select a Category</option>
								</select>
						</fieldset>
						<fieldset class="form-group">
							<label class="sr-only" for="zipcode">Zip Code</label>
							<input class="zipcode btn-lg form-control" id="zipcode" type="text" value="" pattern="\d*" placeholder="ZIP code">
						</fieldset>
						<button class="btn btn-info form-control" id="zipButton">Go</button>
						<button class="btn btn-info form-control" id="geoButton">Detect My Location</button>				
					</form>
				</div>
			</div>

			<div class="row">
				<div class="col-sm-9">
					<div class="panel-group" id="contentWrapper"></div>
				</div>
				<nav class="hidden-xs col-sm-3" id="myScrollspy">
		            <ul class="nav nav-pills nav-stacked" data-spy="affix" data-offset-top="400" id="scrollSpyList">

		            </ul>
		        </nav>
			</div>
		</div>		
	</body>
</html>

<!DOCTYPE html>
<html>
	<head>
	<title>Portland Tech Meetup Events</title>
	<meta name="viewport" content="width=320, initial-scale=1">
	<link href='https://fonts.googleapis.com/css?family=Source+Sans+Pro' rel='stylesheet' type='text/css'>
	<link type="text/css" rel="stylesheet" href="style.css">
	<meta charset="UTF-8">
	</head>
	<body>
		<header>
			<h1>Portland Tech Meetups</h1>
		</header>
		<section class="search">
			<p class="zip">Please enter the 5 digit zip code would you like to check for events?</p>
			<form>
				<input class="zipcode input" type="text" value = "" pattern="\d*">
				<div class="button input">Go</div>
			</form>
		</section>
		<section class="result">
			<div class="wrapper"></div>
		</section>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
		<script src="script.js"></script>		
	</body>
</html>
